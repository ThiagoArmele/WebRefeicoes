    <style>
    body {
      font: 400 15px Lato, sans-serif;
      line-height: 1.8;
      color: #818181;
        position: relative;
	    margin: 0;
	    padding-bottom: 6rem;
	    min-height: 100%;
  }
  h2 {
      font-size: 24px;
      text-transform: uppercase;
      color: #303030;
      font-weight: 600;
      margin-bottom: 30px;
  }
  h4 {
      font-size: 19px;
      line-height: 1.375em;
      color: #303030;
      font-weight: 400;
      margin-bottom: 30px;
  }  
  .wallpaper {
    background-image: url(resources/images/job.png);
    color: #fff;
    padding: 180px 25px;
    font-family: Montserrat, sans-serif;
    background-size: 100% 100%;
  }
  .container-fluid {
      padding: 60px 50px;
  }
  .bg-grey {
        background-color: rgba(0, 0, 0, 0.11);
  }
  .logo-small {
      color: #efe23d;
      font-size: 50px;
  }
  .logo {
    color: #efe23d;
    font-size: 150px;
    padding: 10px;
    align-items: center;
    display: flex;
    flex-direction: row;
    justify-content: center;
  }
  
  .thumbnail {
      padding: 0 0 15px 0;
      border: none;
      border-radius: 0;
  }
  .thumbnail img {
      width: 100%;
      height: 100%;
      margin-bottom: 10px;
  }
  .carousel-control.right, .carousel-control.left {
      background-image: none;
      color: #f4511e;
  }
  .carousel-indicators li {
      border-color: #f4511e;
  }
  .carousel-indicators li.active {
      background-color: #f4511e;
  }
  .item h4 {
      font-size: 19px;
      line-height: 1.375em;
      font-weight: 400;
      font-style: italic;
      margin: 70px 0;
  }
  .item span {
      font-style: normal;
  }
  .panel {
      border: 1px solid #f4511e; 
      border-radius:0 !important;
      transition: box-shadow 0.5s;
  }
  
  .panel:hover {
      box-shadow: 5px 0px 40px rgba(0,0,0, .2);
  }
  .panel-footer .btn:hover {
      border: 1px solid #f4511e;
      background-color: #fff !important;
      color: #f4511e;
  }
  .panel-heading {
    color: #3c434a ;
    background-color: #ffffff;
    padding: 10px;
        margin-bottom: 5px;
    border: 1px solid #c5c5c5;
    cursor: pointer;
  }
  
  .panel-heading:hover {
    background-color: #5c9eca !important;
    color: white;
    cursor: pointer;
    transition: all 0.3s;
	}
  .panel-footer {
      background-color: white !important;
  }
  .panel-footer h3 {
      font-size: 32px;
  }
  .panel-footer h4 {
      color: #aaa;
      font-size: 14px;
  }
  .panel-footer .btn {
      margin: 15px 0;
      background-color: #f4511e;
      color: #fff;
  }
  .navbar {
      margin-bottom: 0;
      background-color: rgb(115, 115, 115);
      z-index: 1;
      border: 0;
      height: 95px;
      position: relative;
      font-size: 12px !important;
      line-height: 1.42857143 !important;
      letter-spacing: 4px;
      border-radius: 0;
      font-family: Montserrat, sans-serif;
  }
  .navbar li a, .navbar .navbar-brand {
      color: #fff !important;
  }
  .navbar-nav li a:hover, .navbar-nav li.active a {
      color: #000000 !important;
      background-color: rgba(255, 255, 255, 0.82) !important;
  }
  .navbar-default .navbar-toggle {
      border-color: transparent;
      color: #fff !important;
  }
  .slideanim {visibility:hidden;}
  .slide {
      animation-name: slide;
      -webkit-animation-name: slide;
      animation-duration: 1s;
      -webkit-animation-duration: 1s;
      visibility: visible;
  }
  
     
	body::-webkit-scrollbar-track{
		-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
		background-color: #F5F5F5;
	}
	
	body::-webkit-scrollbar{
		width: 10px;
		background-color: #F5F5F5;
	}
	
	body::-webkit-scrollbar-thumb{
		background-color: #ffd400;	
	}
	
	
	html {
	  height: 100%;
 	  box-sizing: border-box;
	}
		
	footer {
	    background: #737373;
	    padding: 20px !important;
	    color: white;
	    position: absolute;
	    bottom: 0px;
	    width: 100%;
	    position: absolute;
		right: 0;
		bottom: 0;
		left: 0;
		padding: 1rem;
		text-align: center;
	}

	.btn-login {
	    background-color: #ffd400;
	    border-color: #ffd400;
	    font-weight: bold;
	}
	
	.btn-login:hover {
	    background-color: #fab000;
	}

	.btn-redeSocial {
		padding: 10px;
	}

	
	.btn-facebook:hover,
    .btn-facebook:active, 
    .btn-facebook:focus  {
		 background: #153a88 !important;
	}
	
   .btn-linkedin:hover,
   .btn-linkedin:active, 
   .btn-linkedin:focus {
		background: #006498 !important;
	}
	
	.container-modal {
	    background: #e3e3e3;
	    padding: 25px;
	    margin: 15px;
	    box-shadow: 0 2px 4px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12)!important;
	    width: 490px;
	}
	
	.conteudo {
		display: flex;
		padding: 0px; 
		align-items: center;
		display: flex;
		flex-direction: row;
		flex-wrap: wrap;
	    justify-content: center;
	    
	}
    
    </style>
