<h:body style="color: #818181;">
	<div class="container-fluid" style="padding: 0px;">
			<h:form id="formularioPerfil">
					<div class="col-md-offset-2 col-md-10 col-lg-offset-2 col-lg-8">
				    	 <div class="col-lg-12 col-md-12 col-sm-12" style="box-shadow: 0 2px 4px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12)!important;background: #f5f5f5;margin: 10px;border:1px solid #eee;">
				 			<div class="col-lg-12">
				 				<p style="height: 20px">
				 				<a href='' class="pull-right" onclick="carregar('ConfiguracaoPerfilCliente.xhtml')" style="font-size: 15px;padding-left: 10px;color: #737373;">
			        				<i class="fa fa-edit"></i> Editar perfil
			        			</a>
					        	</p>
				 			</div>
				 			<div class="col-lg-12 col-md-12 col-sm-12" style="    padding: 10px;">
						 		<img style="margin: 0 auto; height: 160px; width: 160px " src="resources/images/profile_default.png"  alt="" class="img-circle img-responsive"></img>
						 	</div>
						 	<div class="col-lg-12 col-md-12 col-sm129 profile" style="text-align: center; padding: 0px;">
						        <div>
						        	<p style="font-size: 35px;height: 46px;white-space: nowrap;margin-bottom: 0px">
						        		<p:outputLabel id="Nome" style="width: 100%;font-size: 26px;" value="#{loginController.cliente.nome}" />
						        	</p>
		                        </div>
						 	</div>
						 	<div class="col-lg-12 informations">
							      <ul>
							     	<li><i class="fa fa-home" aria-hidden="true"></i><span><p:outputLabel id="Rua" value="#{loginController.cliente.endereco}"/></span></li>
							      	<li><i class="fa fa-envelope" aria-hidden="true"></i><span><p:outputLabel id="email" value="#{loginController.cliente.email}"/></span></li>
							        <li><i class="fa fa-birthday-cake" aria-hidden="true"></i><span><p:outputLabel id="nasc" value="#{loginController.cliente.dataNascimento}">
							        	<f:convertDateTime locale="pt_BR"></f:convertDateTime>
							        </p:outputLabel></span></li>
  							      	<li><i class="fa fa-building" aria-hidden="true"></i><span><p:outputLabel id="empresa" value="nenhuma" /></span></li>
							        <li><i class="fa fa-phone" aria-hidden="true"></i><span>
							        <p:outputLabel  id="dddTelefone" value="#{loginController.cliente.dddTelefone}"/>
					           		<p:outputLabel  id="telefone" value="#{loginController.cliente.telefone}"/>
					           		 / 
					           		<p:outputLabel id="dddCelular" value="#{loginController.cliente.dddCelular}"/>
					           		<p:outputLabel  id="celular" value="#{loginController.cliente.celular}"/>
					           		</span></li>
							        <br></br>
							      </ul>
						 	</div>
				 	 </div>
			    	<div class="col-lg-12 col-md-12 col-sm-12" style="box-shadow: 0 2px 4px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12)!important;background: #f5f5f5;margin: 10px;border:1px solid #eee;">
			    			<div class="col-lg-12 col-md-12 col-sm129 profile" style="text-align: left; padding: 0px;">
						        <div>
						        	<p style="font-size: 35px;height: 46px;white-space: nowrap;margin-bottom: 0px">
						        		<p:outputLabel id="endEntrega" style="width: 100%;font-size: 26px;" value="Endereço de Entrega" />
						        	</p>
		                        </div>
						 	</div>
						 	<p:outputLabel style="font-weight: normal;" id="enderecoEntrega" value="#{loginController.cliente.enderecoEntrega}" />
			    	</div> 
			    	<div class="col-lg-12 col-md-12 col-sm-12" style="box-shadow: 0 2px 4px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12)!important;background: #f5f5f5;margin: 10px;border:1px solid #eee;">
		    			<div class="col-lg-12 col-md-12 col-sm12 profile" style="text-align: left; padding: 0px;">
					        	<p style="font-size: 35px;height: 46px;white-space: nowrap;margin-bottom: 0px">
					        		<p:outputLabel id="resultado" style="width: 100%;font-size: 26px;" value="Resultado" />
					        	</p>
					 	</div>
					 	<div class="col-lg-12" style="margin-bottom: 10px">
						 	<div class="col-lg-6 col-md-5 col-sm-5" style="box-shadow: 0 2px 4px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12)!important;
    								padding: 0px; height: 75px;">
						 		<div class="col-lg-4" style="border-right: none;height: 100%; 
						 			    background-color: #2e9fba;border: 1px solid #2e9fba;">
						 			<i class="fa fa-cutlery iconeResultado"  aria-hidden="true"></i>
						 		</div>
						 		<div class="col-lg-8" style="border-left: none;height: 100%; 
						 		background-color: white;border: 1px solid white;">
						 			<p style="font-weight: bold;font-size: 21px;">Pedidos</p>
						 			<p style="text-align: center;font-weight: bold;font-size: 17px;"><h:outputText value="#{perfilController.totalPedido}"></h:outputText></p>
						 		</div>
						 	</div>
					 	
					 	</div>
					 	<div class="col-lg-12" style="margin-bottom: 10px">
						 	<div class="col-lg-6 col-md-5 col-sm-5" style="box-shadow: 0 2px 4px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12)!important;
    								padding: 0px; height: 75px;">
						 		<div class="col-lg-4" style="border-right: none;height: 100%; 
						 			    background-color: #089354;border: 1px solid #089354;">
						 			<i class="fa fa-star iconeResultado"  aria-hidden="true"></i>
						 		</div>
						 		<div class="col-lg-8" style="border-left: none;height: 100%; 
						 		background-color: white;border: 1px solid white;">
						 			<p style="font-weight: bold;font-size: 19px;">Avaliações Feitas</p>
						 			<p style="text-align: center;font-weight: bold;font-size: 17px;"><h:outputText value="#{perfilController.totalAvaliacao}"></h:outputText></p>
						 		</div>
						 	</div>
					 	</div>
			    	</div> 
					</div>
			</h:form>
