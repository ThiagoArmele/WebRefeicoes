<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui">  
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>
       Web Refeicoes
    </title>
    <h:outputStylesheet library="bootstrap/css" name="bootstrap.min.css" />
    <h:outputStylesheet library="bootstrap/css" name="bootstrap.css" />
    <h:outputStylesheet library="css" name="Menu.css" />
    <h:outputStylesheet library="css" name="util.css" />
    <h:outputStylesheet library="css" name="perfil.css" />
    <h:outputStylesheet library="css" name="WebRefeicoes.css" />
   	 <h:outputStylesheet name="webjars/font-awesome/4.4.0/css/font-awesome.css"/>
    <h:outputScript library="jquery" name="jquery-ui-1.9.2.custom.js" />
    <h:outputScript library="bootstrap/js" name="bootstrap.js" />
    <h:outputScript library="bootstrap/js" name="bootstrap.min.js" />
    <style>
    	.iconeResultado {
    	    color: white;
		    font-size: 28px;
		    display: -webkit-flex;
		    display: flex;
		    -webkit-align-items: center;
		    align-items: center;
		    -webkit-justify-content: center;
		    justify-content: center; 
		    position: relative;
		    top: 50%;
		    transform: translateY(-50%);
    	}
    
    </style>
</h:head>

<h:body style="color: #818181;">
	<div class="container-fluid" style="padding: 0px;">
			<h:form id="formularioPerfil">
					<div class="col-md-offset-2 col-md-10 col-lg-offset-2 col-lg-8">
				    	 <div class="col-lg-12 col-md-12 col-sm-12" style="box-shadow: 0 2px 4px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12)!important;background: #f5f5f5;margin: 10px;border:1px solid #eee;">
				 			<div class="col-lg-12">
				 				<p style="height: 20px">
				 				<a href='' class="pull-right" onclick="load('ConfiguracaoPerfilFuncionario.xhtml','Configuração de Perfil')" style="font-size: 15px;padding-left: 10px;color: #737373;">
			        				<i class="fa fa-edit"></i> Editar perfil
			        			</a>
					        	</p>
				 			</div>
				 			<div class="col-lg-12 col-md-12 col-sm-12" style="    padding: 10px;">
						 		<img style="margin: 0 auto; height: 160px; width: 160px " src="resources/images/profile_default.png"  alt="" class="img-circle img-responsive"></img>
						 	</div>
						 	<div class="col-lg-12 col-md-12 col-sm129 profile" style="text-align: center; padding: 0px;">
						        <div>
						        	<p style="font-size: 35px;height: 46px;white-space: nowrap;margin-bottom: 0px">
						        		<p:outputLabel id="Nome" style="width: 100%;font-size: 26px;" value="#{loginController.funcionario.nome}" />
						        	</p>
		                        </div>
						 	</div>
						 	<div class="col-lg-12 informations">
							      <ul>
							     	<li><i class="fa fa-home" aria-hidden="true"></i><span><p:outputLabel id="Rua" value="#{loginController.funcionario.endereco}"/></span></li>
							        <li><i class="fa fa-birthday-cake" aria-hidden="true"></i><span><p:outputLabel id="nasc" value="#{loginController.funcionario.dataNascimento}">
							        	<f:convertDateTime locale="pt_BR"></f:convertDateTime>
							        </p:outputLabel></span></li>
							        <li><i class="fa fa-phone" aria-hidden="true"></i><span>
							        <p:outputLabel  id="dddTelefone" value="#{loginController.funcionario.dddTelefone}"/>
					           		<p:outputLabel  id="telefone" value="#{loginController.funcionario.telefone}"/>
					           		 / 
					           		<p:outputLabel id="dddCelular" value="#{loginController.funcionario.dddCelular}"/>
					           		<p:outputLabel  id="celular" value="#{loginController.funcionario.celular}"/>
					           		</span></li>
					           		<li><i class="fa fa-exclamation-circle" aria-hidden="true"></i><span>
					           			<p:outputLabel  id="cpf" value="CPF: " style="padding-right: 5px"/>
						           		<p:outputLabel  value="#{loginController.funcionario.cpf}"/>
						           		 / 
						           		<p:outputLabel  id="rg" value="RG: " style="padding-right: 5px"/>
						           		<p:outputLabel value="#{loginController.funcionario.rg}"/>
					           		</span></li>
							        <br></br>
							      </ul>
						 	</div>
				 	 </div>
				 	 </div>
			</h:form>
		</div>

</h:body>
</html>
