<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui">  
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>
       Web Refeicoes
    </title>
    <h:outputStylesheet library="bootstrap/css" name="bootstrap.min.css" />
    <h:outputStylesheet library="bootstrap/css" name="bootstrap.css" />
    <h:outputStylesheet library="css" name="Menu.css" />
    <h:outputStylesheet library="css" name="util.css" />
    <h:outputStylesheet library="css" name="WebRefeicoes.css" />
    <h:outputStylesheet name="webjars/font-awesome/4.4.0/css/font-awesome.css"/>
    <h:outputScript library="jquery" name="jquery-ui-1.9.2.custom.js" />
    <h:outputScript library="bootstrap/js" name="bootstrap.js" />
    <h:outputScript library="bootstrap/js" name="bootstrap.min.js" />
</h:head>
<h:body>
			<div class="container-fluid" id='avaliacao'  style="padding: 0px;border: 1px solid #b3b3b3;border-radius: 20px;
    margin-bottom: 20px;padding: 20px;">
			
				<h:form id="formulario">
						<div>
							<div class="col-lg-2 form-group">
								<p:outputLabel for="codigo" value="Código: " />
								<h:outputText style="width: 100%" 
								id="codigo"
								disabled="true"
								value="#{avaliacaoController.avaliacao.codigo}"/>
							</div>
						</div>
						<div>
							<div class="col-lg-10 form-group">
								<p:outputLabel for="nome" value="Nome:  " />
								<h:outputText style="width: 100%" 
								id="nome"
								disabled="true"
								/>
							</div>
						</div>
						<div>
							<div class="col-lg-12 form-group">
								<h:outputText style="width: 100%;background: white;border: 1px solid #cdcdcd;padding: 20px 10px;
    display: -webkit-box; border-radius: 10px;" 
								id="comentario"
								disabled="true"
								value="#{avaliacaoController.avaliacao.comentario}"/>
							</div>
						</div>
						<div class="col-lg-1 form-group">
							<span><img src="resources/images/entrega.png"></img></span>
						</div>
						<div>
							<div class="col-lg-1 form-group" style="    display: flex;align-items: center;justify-content: center;
    font-size: 20px;font-weight: bold;height: 65px;">
								<h:outputText style="width: 100%" 
								id="entrega"
								disabled="true"
								value="#{avaliacaoController.avaliacao.pontuacaoEntrega}"/>
							</div>
						</div>
						
						<div class="col-lg-1 form-group">
							<span><img src="resources/images/comida.png"></img></span>
						</div>
						
						<div>
							<div class="col-lg-1 form-group" style="    display: flex;align-items: center;justify-content: center;
    font-size: 20px;font-weight: bold;height: 65px;">
								<h:outputText style="width: 100%" 
								id="comida"
								disabled="true"
								value="#{avaliacaoController.avaliacao.pontuacaoComida}"/>
							</div>
						</div>
						
						<div class="col-lg-1 form-group">
							<span><img src="resources/images/tempo.png"></img></span>
						</div>
						<div>
							<div class="col-lg-1 form-group" style="display: flex;align-items: center;justify-content: center;
    font-size: 20px;font-weight: bold;height: 65px;">
								<h:outputText style="width: 100%" 
								id="tempo"
								disabled="true"
								value="#{avaliacaoController.avaliacao.pontuacaoTempo}"/>
							</div>
						</div>
						
						<div class="col-lg-1 form-group">
							<span><img src="resources/images/star.png"></img></span>
						</div>
						<div>
							<div class="col-lg-1 form-group" style="display: flex;align-items: center;justify-content: center;
    font-size: 20px;font-weight: bold;height: 65px;">
								<h:outputText style="width: 100%" 
								id="media"
								disabled="true"
								value="#{avaliacaoController.avaliacao.media}">
									<f:convertNumber pattern="0.00">
									
									</f:convertNumber>
								</h:outputText>
							</div>
						</div>
				</h:form>
			</div>
			
			<p:dataTable id='gridAvaliacao' emptyMessage="Nenhum Registro Encontrado"
			scrollable="true"
			selectionMode="single"
			var="avaliacao" 
			scrollHeight="600"
			selection="#{avaliacaoController.selecionaAvaliacao}"
			rowKey="#{avaliacao.codigo}"
			value="#{avaliacaoController.listaAvaliacaos}">
				<p:ajax update="formulario"  event="rowSelect" listener="#{avaliacaoController.trazerDados}"/>
				
   				<p:column headerText="Codigo"
   					style="width: 90px;text-align: center" 
   					sortBy="#{avaliacao.codigo}">
   					<h:outputText value="#{avaliacao.codigo}" />
   				</p:column>
   				
   				<p:column headerText="Comida"
   					style="width: 90px;text-align: center" 
   					sortBy="#{avaliacao.pontuacaoComida}">
   					<h:outputText value="#{avaliacao.pontuacaoComida}" />
   				</p:column>
   				
   				<p:column headerText="Tempo"
   					style="width: 90px;text-align: center" 
   					sortBy="#{avaliacao.pontuacaoTempo}">
   					<h:outputText value="#{avaliacao.pontuacaoTempo}" />
   				</p:column>
   				
   				<p:column headerText="Entrega"
   					style="width: 90px;text-align: center" 
   					sortBy="#{avaliacao.pontuacaoEntrega}">
   					<h:outputText value="#{avaliacao.pontuacaoEntrega}" />
   				</p:column>
   				
   				<p:column headerText="Média"
   					style="width: 90px;text-align: center" 
   					sortBy="#{avaliacao.media}">
   					<h:outputText value="#{avaliacao.media}">
   						<f:convertNumber pattern="0.00"></f:convertNumber>
   					</h:outputText>
   				</p:column>
   				
   				<p:column headerText="Nome"
   					style="text-align: center" 
   					>
   					<h:outputText />
   				</p:column>
   				
   				
   				<p:column headerText="Comentário"
   					style="text-align: center" 
   					sortBy="#{avaliacao.comentario}">
   					<h:outputText value="#{avaliacao.comentario}" />
   				</p:column>

   			</p:dataTable>
  </h:body>
</html>
