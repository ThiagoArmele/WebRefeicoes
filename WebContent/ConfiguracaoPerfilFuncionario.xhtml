<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui">  
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>
       Web Refeicoes
    </title>
    <h:outputStylesheet library="bootstrap/css" name="bootstrap.min.css" />
    <h:outputStylesheet library="bootstrap/css" name="bootstrap.css" />
    <h:outputStylesheet library="css" name="Menu.css" />
    <h:outputStylesheet library="css" name="util.css" />
    <h:outputStylesheet library="css" name="WebRefeicoes.css" />
    <h:outputScript library="jquery" name="jquery-ui-1.9.2.custom.js" />
    <h:outputStylesheet name="webjars/font-awesome/4.4.0/css/font-awesome.css"/>
    <h:outputScript library="bootstrap/js" name="bootstrap.js" />
    <h:outputScript library="bootstrap/js" name="bootstrap.min.js" />
    <h:outputScript library="jquery" name="jqueryMaskedPlugin.js" />
</h:head>

<h:body>
	<div class="container-fluid">
		<h:form id="formularioPerfil">
		
			<span style="font-size: 20px;font-weight: bold;color: #ad2e30;">Dados Pessoais</span>
			<hr style="    border-top: 1px solid #2b2727;"></hr>
			<p:growl id="messages" life="5000"/>
			
			<div class="col-lg-6 form-group">
				<p:outputLabel for="Nome" value="Nome" /><br/>
				<p:inputText id="Nome" style="width: 100%" value="#{loginController.funcionario.nome}" />
			</div>
			<div class="col-lg-1 form-group">
				<p:outputLabel for="dddTelefone" value="DDD " /> <br/>
				<p:inputText id="dddTelefone" style="width: 100%" value="#{loginController.funcionario.dddTelefone}" />
			</div>
			<div class="col-lg-2 form-group">
				<p:outputLabel for="telefone" value="Telefone"/><br/>
				<p:inputText id="telefone" style="width: 100%" value="#{loginController.funcionario.telefone}" />
			</div>
			<div class="col-lg-1 form-group">
				<p:outputLabel for="dddCelular" value="DDD " /> <br/>
				<p:inputText id="dddCelular" style="width: 100%" value="#{loginController.funcionario.dddCelular}" />
			</div>
			<div class="col-lg-2 form-group">
				<p:outputLabel for="celular" value="Celular"/><br/>
				<p:inputText id="celular" style="width: 100%" value="#{loginController.funcionario.celular}" />
			</div>
			
			<div class="col-lg-5 form-group">
				<p:outputLabel for="Rua" value="Rua " /><br/>
				<p:inputText style="width: 100%"  
				id="Rua"
				value="#{loginController.funcionario.rua}"
				/>
			</div>
			<div class="col-lg-2 form-group">
				<p:outputLabel for="Numero" value="Número " /><br/>
				<p:inputText style="width: 100%" 
				id="Numero"
				value="#{loginController.funcionario.numEnd}"
				/>
			</div>
			<div class="col-lg-5 form-group">
				<p:outputLabel for="Bairro" value="Bairro " /><br/>
				<p:inputText style="width: 100%"  
				id="Bairro"
				value="#{loginController.funcionario.bairro}"
				/>
			</div>
			<div class="col-lg-5 form-group">
				<p:outputLabel for="Cidade" value="Cidade " /><br/>
				<p:inputText style="width: 100%"  
				id="Cidade"
				value="#{loginController.funcionario.cidade}"
				/>
			</div>
			<div class="col-lg-2 form-group">
				<p:outputLabel for="CEP" value="CEP " /><br/>
				<p:inputText style="width: 100%"  
				id="CEP"
				value="#{loginController.funcionario.cep}"
				/>
			</div>
			
			<div class="col-lg-12" style="padding: 0px">
				<span style="font-size: 20px;font-weight: bold;color: #ad2e30;">Dados do Perfil</span>
				<hr style="    border-top: 1px solid #2b2727;"></hr>
			</div>
			<div class="col-lg-4 form-group">
				<p:outputLabel for="usuario" value="Usuário"/><br/>
				<p:inputText id="usuario" style="width: 100%" value="#{loginController.funcionario.usuario}" />
			</div>
			<div class="col-lg-4 form-group">
				<p:outputLabel for="senha" value="Nova Senha"/><br/>
				<p:password id="senha" style="width: 100%" redisplay="true" value="#{perfilFuncionarioController.senha}" />
			</div>
			
			<div class="col-lg-12 form-group">
				<p:commandButton value= "Salvar Alterações" update="messages" styleClass="btn btn-success" action="#{perfilFuncionarioController.alterar}">
				  </p:commandButton>	
			
			</div>
		</h:form>
	</div>

</h:body>
</html>
